{%extends 'base.html'%}{% block content %}
<section class="no-touch">

<div class="wrap">
    {% for image_item in images %}
    <a href="{% url 'image' image_item.id %}">
    <div class="box">
        <div class="boxInner">
      <img src="{{image_item.image.url}}" class="img-responsive" alt="Image">   
        </div>
    </div>    
    </a>
   
    {% endfor %}
</div>
</section>

{% endblock %}
